<svg
  width="420"
  height="160"
  viewBox="0 0 420 160"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- =========================
       DEFINITIONS (Gradients & Glows)
  ========================== -->
  <defs>
    <!-- Neon Pulse Gradient (Green to Cyan to Blue) -->
    <linearGradient id="neonPulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#34D399" /> <!-- Emerald -->
      <stop offset="50%" stop-color="#22D3EE" /> <!-- Cyan -->
      <stop offset="100%" stop-color="#60A5FA" /> <!-- Blue -->
    </linearGradient>

    <!-- Bar Chart Gradient (Hot/Active) -->
    <linearGradient id="barNeon" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#F472B6" />
    </linearGradient>

    <!-- Cap Gradient (Subtle depth) -->
    <linearGradient id="capGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>

    <!-- GLOW FILTER (The "Game Vibe" Secret Sauce) -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- =========================
       ICON GROUP
  ========================== -->
  <g transform="translate(20, 30)">
    <!-- Graduation Cap (Dark Body with Cyan Stroke) -->
    <g filter="url(#glow)">
      <polygon
        points="80,10 10,35 80,60 150,35"
        fill="url(#capGradient)"
        stroke="#334155"
        stroke-width="2"
      />
      <rect
        x="55"
        y="55"
        width="50"
        height="8"
        rx="2"
        fill="#1E293B"
      />
    </g>

    <!-- Tassel (Bright Amber) -->
    <g filter="url(#glow)">
      <line
        x1="120"
        y1="35"
        x2="140"
        y2="60"
        stroke="#FBBF24"
        stroke-width="3"
        stroke-linecap="round"
      />
      <circle cx="140" cy="62" r="4" fill="#FBBF24" />
    </g>

    <!-- Pulse Line (The "Heartbeat") -->
    <!-- Added filter for neon look -->
    <path
      d="M0 95 L30 95 L40 75 L55 115 L70 65 L85 95 L115 95"
      stroke="url(#neonPulse)"
      stroke-width="5"
      fill="none"
      stroke-linejoin="round"
      stroke-linecap="round"
      filter="url(#glow)"
    />

    <!-- Bar Chart (Ranking Data) -->
    <rect x="125" y="85" width="10" height="20" rx="2" fill="url(#barNeon)" opacity="0.8" />
    <rect x="142" y="70" width="10" height="35" rx="2" fill="url(#barNeon)" opacity="0.9" />
    <rect x="159" y="55" width="10" height="50" rx="2" fill="url(#barNeon)" filter="url(#glow)" />
  </g>

  <!-- =========================
       TEXT LOGO
  ========================== -->
  <!-- "Uni" is now White to pop on dark background -->
  <text
    x="220"
    y="105"
    font-size="48"
    font-weight="800"
    font-family="Inter, system-ui, sans-serif"
    fill="#F8FAFC"
    letter-spacing="-1"
  >
    Uni<tspan fill="#22D3EE" filter="url(#glow)">Pulse</tspan>
  </text>

  <!-- Tagline -->
  <text
    x="222"
    y="132"
    font-size="14"
    font-weight="500"
    font-family="Inter, system-ui, sans-serif"
    fill="#94A3B8"
    letter-spacing="0.5"
  >
    THE STUDENT TRUTH ENGINE
  </text>
</svg>