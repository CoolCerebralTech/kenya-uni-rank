<svg
  width="420"
  height="160"
  viewBox="0 0 420 160"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- =========================
       GRADIENT DEFINITIONS
  ========================== -->
  <defs>
    <linearGradient id="pulseGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C55E" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>

    <linearGradient id="barGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="100%" stop-color="#F97316" />
    </linearGradient>
  </defs>

  <!-- =========================
       ICON GROUP
  ========================== -->
  <g transform="translate(20, 30)">
    <!-- Graduation Cap -->
    <polygon
      points="80,10 10,35 80,60 150,35"
      fill="#111827"
    />
    <rect
      x="55"
      y="55"
      width="50"
      height="8"
      rx="3"
      fill="#1F2937"
    />

    <!-- Tassel -->
    <line
      x1="120"
      y1="35"
      x2="140"
      y2="60"
      stroke="#FBBF24"
      stroke-width="4"
      stroke-linecap="round"
    />
    <circle cx="140" cy="62" r="5" fill="#FBBF24" />

    <!-- Pulse Line -->
    <path
      d="M0 95 L30 95 L40 75 L55 115 L70 65 L85 95 L115 95"
      stroke="url(#pulseGradient)"
      stroke-width="4"
      fill="none"
      stroke-linejoin="round"
      stroke-linecap="round"
    />

    <!-- Bar Chart -->
    <rect x="125" y="85" width="12" height="20" rx="2" fill="url(#barGradient)" />
    <rect x="142" y="70" width="12" height="35" rx="2" fill="url(#barGradient)" />
    <rect x="159" y="55" width="12" height="50" rx="2" fill="url(#barGradient)" />
  </g>

  <!-- =========================
       TEXT LOGO
  ========================== -->
  <text
    x="220"
    y="105"
    font-size="48"
    font-weight="700"
    font-family="Inter, system-ui, sans-serif"
    fill="#0F172A"
  >
    Uni<tspan fill="#2563EB">Pulse</tspan>
  </text>

  <!-- Tagline (optional) -->
  <text
    x="222"
    y="130"
    font-size="14"
    font-family="Inter, system-ui, sans-serif"
    fill="#475569"
  >
    The voice of campus life
  </text>
</svg>
